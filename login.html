<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="style.css">
	<title> YTF Nursery School</title>
	<!-- Gives the browser instructions on how to scale on various screens -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
</head>
<body>

	<h1>Nursery School Registration</h1>
	<form>
	<fieldset>
	<legend>Register</legend>
		<label class ="name"> First Name </label>
		<input type="text" name="First_Name" size="24" class="fname" required> <br>

		<br>

	 	Second Name <input type="text" name="Second_Name" class="sname" required> <br> <br>

		<label>Email</label> 

        <input type="email" name="Email" required placeholder="joe@doe.com" class="email" >
		
		<br><br>

		<label>Password</label>
		<input type="Password" name="Password" required placeholder="**************" class="password">

		<br><br>

		<button class="sbtn"> Submit</button>
	</fieldset>
	</form>

</body>
</html>
